apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-postgresql-data
  namespace: immich
spec:
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-postgresql
  namespace: immich
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: immich-postgresql
  template:
    metadata:
      labels:
        app: immich-postgresql
    spec:
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 999
        fsGroupChangePolicy: "OnRootMismatch"
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: postgresql
          image: ghcr.io/immich-app/postgres:14-vectorchord0.5.3-pgvector0.8.1
          args:
            - "postgres"
            - "-c"
            - "config_file=/etc/postgresql/postgresql.conf"
            - "-c"
            - "max_connections=20"
            - "-c"
            - "log_connections=on"
            - "-c"
            - "log_disconnections=on"
            - "-c"
            - "log_statement=ddl"
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: true
            capabilities:
              drop: ["ALL"]
              add: ["SETUID", "SETGID"]
          ports:
            - containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_USER
              value: "immich"
            - name: POSTGRES_DB
              value: "immich"
            - name: POSTGRES_INITDB_ARGS
              value: "--data-checksums"
            - name: POSTGRES_PASSWORD_FILE
              value: "/run/secrets/postgresql-password"
            - name: DB_STORAGE_TYPE
              value: "SSD"
          startupProbe:
            exec:
              command: ["pg_isready", "-U", "immich", "-d", "immich"]
            periodSeconds: 5
            failureThreshold: 30
            timeoutSeconds: 5
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "immich", "-d", "immich"]
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "immich", "-d", "immich"]
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
            - name: dshm
              mountPath: /dev/shm
            - name: tmp
              mountPath: /tmp
            - name: run-postgresql
              mountPath: /var/run/postgresql
            - name: etc-postgresql
              mountPath: /etc/postgresql
            - name: pg-secret
              mountPath: /run/secrets
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              memory: 2Gi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: immich-postgresql-data
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 128Mi
        - name: tmp
          emptyDir:
            sizeLimit: 64Mi
        - name: run-postgresql
          emptyDir:
            medium: Memory
            sizeLimit: 8Mi
        - name: etc-postgresql
          emptyDir:
            sizeLimit: 8Mi
        - name: pg-secret
          secret:
            secretName: immich-postgresql
            items:
              - key: postgresql-password
                path: postgresql-password
---
apiVersion: v1
kind: Service
metadata:
  name: immich-postgresql
  namespace: immich
spec:
  selector:
    app: immich-postgresql
  ports:
    - port: 5432
      targetPort: 5432
